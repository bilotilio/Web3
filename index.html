<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passwprd generate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <h2>Passwprd generate</h2>

        <label for="length">Lenght:</label>
        <input type="number" id="length" min="4" max="32" value="10">

        <div class="checkboxes">
            <label><input type="checkbox" id="includeLower" checked> small letters (a-z)</label><br>
            <label><input type="checkbox" id="includeUpper" checked> big letters (A-Z)</label><br>
            <label><input type="checkbox" id="includeNumbers" checked> Number (0-9)</label><br>
            <label><input type="checkbox" id="includeSymbols"> Symbols (!@#...)</label>
        </div>

        <button onclick="generatePassword()">Generate</button>
        <input type="text" id="passwordOutput" readonly>
        <button onclick="copyPassword()">Copy</button>
    </div>

    <script src="JS.js"></script>
</body>
</html>
